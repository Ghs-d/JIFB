<body>
  <h1>Editor de Texto JIFB</h1>
  <!-- Contêiner do Editor -->
  <div id="editor-container"></div>

  <!-- Quill JavaScript -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

  <form action="" method="post">
    {%csrf_token%}
    {{form}}
    <input type="submit" class="btn-publicar" value="Salvar alteração">
</form>
  <script>
    var toolbarOptions = [
     
      [{ 'size': ['small', false, 'large', 'huge'] }], // Tamanhos de fonte
      [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
      ['bold', 'italic', 'underline', 'strike'], // Opções de estilo
      [{ 'color': [] }, { 'background': [] }], // Cor do texto e do fundo
      [{ 'script': 'sub' }, { 'script': 'super' }], // Subscrito/Sobrescrito
      [{ 'list': 'ordered' }, { 'list': 'bullet' }], // Listas ordenadas ou não
      [{ 'indent': '-1' }, { 'indent': '+1' }], // Indentação
      [{ 'align': [] }], // Alinhamento do texto
      ['link', 'image', 'video'], // Links, imagens e vídeos
      ['clean'], // Remove formatações
    ];

    // Inicializando o Quill
    var quill = new Quill('#editor-container', {
      theme: 'snow', // Tema "snow" completo
      modules: {
        toolbar: toolbarOptions // Configuração completa da barra de ferramentas
      },
      placeholder: 'Escreva seu texto aqui...'
    });

    



   
  </script>
