<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Projeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            max-width: 800px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card img {
            width: 40%;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
            width: 60%;
        }
        .card h2 {
            margin: 0;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }
        .card .date {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="image.png" alt="Projeto de ensino">
    <div class="card-content">
        <h2>Projeto de ensino</h2>
        <p class="date">Posted on September 30, 2022 by Hedvan Fernandes</p>
        <p>No dia 27 de setembro, foi realizado no nosso campus uma das etapas do projeto integrador “A interdisciplinaridade como ferramenta de aprendizagem significativa”...</p>
    </div>
</div>

</body>
</html>
