<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .news-section {
            max-width: 900px;
            margin: 20px auto;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            display: flex;
            align-items: flex-start;
        }

        .news-image {
            flex: 1;
            padding: 0 40px; /* Aumenta o espaçamento em volta da imagem */
        }

        .news-image img {
            width: 80%;
            height: auto;
            border-radius: 20px;
        }

        .news-content {
            flex: 2;
            margin-left: -30px; /* Aproxima o texto da imagem */
    margin-top: 80px; 
        }

        .news-content h1 {
            font-size: 18px;
            color: #d32f2f;
            margin: 0 0 10px;
        }

        .news-content p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin: 0;
        }

        .news-timestamp {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        .footer-image {
  max-width: 100%; /* Garante que a imagem ocupe toda a largura */
   margin: 0%;
  padding: 0%;
 
}


    </style>
</head>
<body>
    <div class="news-section">
        <div class="news-image">
            <img src="src/assets/Captura de tela 2025-03-05 175615.png" alt="Imagem da notícia">
        </div>
        <div class="news-content">
            <h1>Frente fria começa a avançar e deve pôr fim à onda de calor</h1>
            <p class="news-timestamp">Há 6 horas — Em Meio Ambiente</p>
        </div>
    </div>

    <div class="news-section">
        <!-- Adicione outros blocos de notícias aqui -->
    </div>

    <footer class="footer-background">
        <img src="src/assets/Rodapé-jifb.PNG" alt="Rodapé com logo IFBaiano" class="footer-image">
      </footer>
      



</body>
</html>
