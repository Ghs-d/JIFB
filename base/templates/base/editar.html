<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Editor de Texto JIFB</title>
</head>
<body>

    <!-- Navbar -->

    {% extends 'navbar.html' %}



      
  <!-- Quill CSS -->
<style>
    #editor-container {
      height: 400px; /* Ajuste a altura do editor */
    }
</style>

  <!-- Título -->
  <h1>Editor de Texto JIFB</h1>
  <!-- Contêiner do Editor -->
  <div id="editor-container"></div>


<form action="" method="post">
    {%csrf_token%}
    {{form}}
    <input type="submit" class="btn-publicar" value="Salvar alteração">
</form>



<script>
    var toolbarOptions = [
     
      [{ 'size': ['small', false, 'large', 'huge'] }], // Tamanhos de fonte
      [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
      ['bold', 'italic', 'underline', 'strike'], // Opções de estilo
      [{ 'color': [] }, { 'background': [] }], // Cor do texto e do fundo
      [{ 'script': 'sub' }, { 'script': 'super' }], // Subscrito/Sobrescrito
      [{ 'list': 'ordered' }, { 'list': 'bullet' }], // Listas ordenadas ou não
      [{ 'indent': '-1' }, { 'indent': '+1' }], // Indentação
      [{ 'align': [] }], // Alinhamento do texto
      ['link', 'image', 'video'], // Links, imagens e vídeos
      ['clean'], // Remove formatações
    ];

    // Inicializando o Quill
    var quill = new Quill('#editor-container', {
      theme: 'snow', // Tema "snow" completo
      modules: {
        toolbar: toolbarOptions // Configuração completa da barra de ferramentas
      },
      placeholder: 'Escreva seu texto aqui...'
    });
</script>





  <!-- Quill JavaScript -->
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
