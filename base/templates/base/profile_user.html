{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesgeet" href="{% static 'css/profile_user.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
        <link rel="stylesgeet" href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>{{perfil.user.username}}</title>
    </head>
    
    <body>

        {% include 'navbar.html' %}

            <div class="profile-page">
                <div class="main main-raised">
                    <div class="profile-content">
                        <div class="container">
                            <div class="profile">
                                <div class="avatar">
                                    <img src="{% static 'media/'%}{{foto_perfil}}" alt="Avatar" class="img-raised rounded-circle img-fluid" style="width: 300px; height: 300px">
                                </div>
                                <div class="name">
                                    <h3 class="title">@{{usuario.username}}</h3>
                                    <br>
                                </div>
                            </div>
                        </div>
                            <div class="description text-center">
                                <p>{{perfil.bio}}</p>
                                {% if request.user.is_staff or request.user.username == usuario.username %}
                                    <a href="{% url 'editar_user' usuario.username %}">Editar</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {<footer>
            {% include 'footer.html' %}
        </footer>}
      
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'js/profile_user.js' %}"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
